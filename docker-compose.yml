version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: smart-summary-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-smartsummary}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-smartsummary123}
      POSTGRES_DB: ${POSTGRES_DB:-smart_summary}
    ports:
      - '${POSTGRES_PORT:-5432}:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER:-smartsummary}']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - smart-summary-network

  # NestJS Backend Service
  backend:
    build:
      context: .
      dockerfile: apps/backend/Dockerfile
    container_name: smart-summary-backend
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: ${BACKEND_PORT:-3000}
      DATABASE_URL: postgresql://${POSTGRES_USER:-smartsummary}:${POSTGRES_PASSWORD:-smartsummary123}@postgres:5432/${POSTGRES_DB:-smart_summary}
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-http://localhost:3001,http://frontend:3001}
      OPENROUTER_API_KEY: ${OPENROUTER_API_KEY}
      OPENROUTER_DEFAULT_MODEL: ${OPENROUTER_DEFAULT_MODEL}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      OPENAI_DEFAULT_MODEL: ${OPENAI_DEFAULT_MODEL}
      API_KEY: ${API_KEY}
    ports:
      - '${BACKEND_PORT:-3000}:3000'
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ['CMD-SHELL', 'nc -z localhost 3000 || exit 1']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - smart-summary-network

  # Next.js Frontend Service
  frontend:
    build:
      context: .
      dockerfile: apps/frontend/Dockerfile
      args:
        NEXT_PUBLIC_SITE_URL: ${NEXT_PUBLIC_SITE_URL:-http://localhost:3001}
        API_URL: ${API_URL:-http://backend:3000}
    container_name: smart-summary-frontend
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: 3001
      NEXT_PUBLIC_SITE_URL: ${NEXT_PUBLIC_SITE_URL:-http://localhost:3001}
      API_URL: ${API_URL:-http://backend:3000}
      API_KEY: ${API_KEY}
    ports:
      - '${FRONTEND_PORT:-3001}:3001'
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ['CMD-SHELL', 'nc -z localhost 3001 || exit 1']
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 60s
    networks:
      - smart-summary-network

volumes:
  postgres_data:
    driver: local

networks:
  smart-summary-network:
    driver: bridge
