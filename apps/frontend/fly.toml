# Fly.io Configuration for Smart Summary Frontend
# Next.js Frontend Application

app = "smart-summary-frontend"
primary_region = "gru"  # SÃ£o Paulo, Brazil (matches backend)

[build]
  dockerfile = "Dockerfile"
  context = "../.."

[build.args]
  NEXT_PUBLIC_SITE_URL = "https://smart-summary-frontend.fly.dev"
  API_URL = "https://smart-summary-backend.fly.dev"

[env]
  NODE_ENV = "production"
  PORT = "3001"
  HOSTNAME = "0.0.0.0"

[http_service]
  internal_port = 3001
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

  [[http_service.checks]]
    grace_period = "10s"
    interval = "30s"
    method = "GET"
    timeout = "5s"
    path = "/"

[[services]]
  protocol = "tcp"
  internal_port = 3001
  processes = ["app"]

  [[services.ports]]
    port = 80
    handlers = ["http"]
    force_https = true

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

  [[services.http_checks]]
    interval = "30s"
    grace_period = "10s"
    method = "GET"
    path = "/"
    protocol = "http"
    timeout = "5s"
    tls_skip_verify = false

[processes]
  app = "node server.js"

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 512

